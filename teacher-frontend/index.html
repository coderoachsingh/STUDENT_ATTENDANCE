<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Attendance Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="public-page">

  <div class="container">
    <h1 class="title">Attendance Dashboard</h1>

    <!-- Subject Selection -->
    <div class="form-section">
      <label for="subject">Select Subject:</label>
      <select id="subject" class="input">
        <option value="">-- Select Subject --</option>
        <option value="Data Structures">Data Structures</option>
        <option value="Object Oriented Programming">Object Oriented Programming</option>
        <option value="Discrete Mathematics">Discrete Mathematics</option>
        <option value="Digital Electronics">Digital Electronics</option>
        <option value="Professional Communication">Professional Communication</option>
        <option value="Data Structures Lab">Data Structures Lab</option>
        <option value="OOP Lab">OOP Lab</option>
      </select>
    </div>

    <!-- Date Selection (With Range) -->
    <div class="form-section">
      <label for="date">Select Date:</label>
      <!-- The min and max date attributes have been added -->
      <input type="date" id="date" class="input" min="2025-01-01" max="2025-07-31" />
    </div>

    <button id="loadStudents" class="btn-primary">Load Students</button>

    <!-- Table -->
    <div id="studentTableContainer" class="table-container hidden">
      <table class="styled-table">
        <thead>
          <tr>
            <th>Roll No</th>
            <th>Name</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="studentTable"></tbody>
      </table>

      <button id="submitAttendance" class="btn-primary">Submit Attendance</button>
    </div>
  </div>

  <script src="Dashboard Logic.js"></script>
</body>
</html>
